<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
  background-image: url('PROBACKGROUND.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center center;
  background-attachment: fixed;
  overflow: hidden;
}
        </style>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>speed game</title>
</head>
<body>

  <header class="text-center p-3-mb-5">
    <h1 style="color: #f9fcff; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" >SPEED TYPING GAME</h1>
  </header>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p style="color: white; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" class="lead">Type The Given Word Within
        <span class="text-success" id="seconds"></span> Seconds</p>
        <h2 style="color: white; font-family:'Times New Roman', Times, serif" class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control from-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>
        
        <!-- time & score columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3 style="color: white; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Time Left: <span id="time">0</span></h3>
          </div>
          <div class="col-md-6">
            <h3 style="color: white; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Score</h3>
            <span id="score">0</span>
          </div>
        </div>

        </div>
        
        
      </div>
      
    </div>
  </div>
  <script>
    window.addEventListener('load', init);


//levels
const levels = {
  easy: 10,
  medium: 3,
  hard: 2
}

const currentLevel = levels.easy;

// globals
let time = currentLevel;
let score = 0;
let isPlaying;

// dom elements
const wordInput = document.querySelector('#word-input');
const currentWord = document.querySelector('#current-word');
const scoreDisplay = document.querySelector('#score');
const timeDisplay = document.querySelector('#time');
const message = document.querySelector('#message');
const seconds = document.querySelector('#seconds');

const words = [
  'hat',
  'river',
  'lucky',
  'statue',
  'generate',
  'skate',
  'cocktail',
  'runaway',
  'joke',
  'developer',
  'city',
  'hero',
  'javascript',
  'moon',
  'revolver',
  'echo',
  'siblings',
  'home',
  'hello',
  'symptom',
  'laughter',
  'magic',
  'master',
  'space',
  'screen'
];


function init() {
  
  seconds.innerHTML = currentLevel;  
 
  showWord(words);
 
  wordInput.addEventListener('input', startMatch);
  
  setInterval(countdown, 3000);
  
  setInterval(checkStatus,150);
} 


function startMatch() {
  if(matchWords()) {
    isPlaying = true;
    time = currentLevel + 1;
    showWord(words);
    wordInput.value = '';
    score++;
  }
 
  if(score === -1 ) {
    scoreDisplay.innerHTML = 0;
  } else {
    scoreDisplay.innerHTML = score;
  }
  
}

function matchWords() {
  if(wordInput.value === currentWord.innerHTML) {
    message.innerHTML = 'Correct!!!';
    return true;
  } else {
    message.innerHTML = '';
    return false;
  }
}




function showWord(words) {
  
  const randIndex = Math.floor(Math.random() * words.length);
  
  currentWord.innerHTML = words[randIndex];
}


function countdown() {
  
  if(time > 0) {
   
    time--;
  } else if(time === 0) {
    
    isPlaying = false;
  } 
 
  timeDisplay.innerHTML = time;
}

function checkStatus() {
  if(!isPlaying && time === 0) {
    message.innerHTML = 'GAME OVER !!!!!';
    score = -1;
  }
}

  </script>
 
  
</body>
</html>
